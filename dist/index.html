<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tasas de Cambio</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>

<body>
    <div class="page">

        <header>

            <div class="header">
                <div class="header-content">
                    <h1 class="header-h1">Tasas de Cambio</h1>
                </div>

            </div>


        </header>
        <div class="subheader">
            <h2 class="subheader-h2">
                Ingrese una fecha y una base para consultar las tasas de cambio
            </h2>
        </div>
        <form action="" method="GET">
            <div class="form">
                <div class="form-row">
                    <label for="date">Fecha</label>
                    <input class="input-date" id="date" type="date" min="1999-01-01" required>
                </div>
                <div class="form-row">
                    <label for="base">Base</label>
                    <select class="select-base" id="base">
                        
                    </select>
                </div>
                <div id="mostrar-errores" class="oculto">
                    <h3>Error:</h3>
                    <p>Es obligatorio seleccionar una fecha</p>
                </div>
                <div class="form-row">
                    <button  class="form-row-button" id="consultar-tasas">Consultar</button>
                </div>
            </div>
        </form>
        <div  class="container-resultado ">
            <div id="resultado" class="oculto">
                <h1 class="resultado-h1">Resultados de la fecha: <strong class="strong-date">2021-03-24</strong> en base <strong class="strong-base">USD</strong></h1>
                <ul class="resultado-ul">
                  
                </ul>
            </div>

        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
